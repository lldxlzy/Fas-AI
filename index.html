        function parseAIResponse(text) {
            console.log('åŸå§‹AIå“åº”:', text);
            
            // ç§»é™¤ markdown ä»£ç å—
            text = text.replace(/```json\s*/g, '').replace(/```\s*/g, '').trim();
            
            // å°è¯•æå–ç¬¬ä¸€ä¸ª { å’Œæœ€åä¸€ä¸ª }
            const firstBrace = text.indexOf('{');
            const lastBrace = text.lastIndexOf('}');
            
            if (firstBrace === -1 || lastBrace === -1) {
                throw new Error('æœªæ‰¾åˆ°æœ‰æ•ˆçš„ JSON å¯¹è±¡');
            }

            // æ¸…ç†å¸¸è§çš„ JSON æ ¼å¼é”™è¯¯

                .replace(/:\s*'([^']*)'/g, ':"$1"')        // å•å¼•å·å€¼æ”¹åŒå¼•å·
                .replace(/([{,]\s*)(\w+)\s*:/g, '$1"$2":') // keyåŠ å¼•å·

                .replace(/:\s*true\b/g, ': true')

                .replace(/\s+/g, ' ');                     // å¤šä¸ªç©ºæ ¼æ”¹å•ä¸ªç©ºæ ¼
            
            try {
                const data = JSON.parse(jsonStr);
                
                // éªŒè¯æ•°æ®ç»“æ„
                if (!data.title) {
                    throw new Error('ç¼ºå°‘æ ¹èŠ‚ç‚¹ title å­—æ®µ');

                if (!Array.isArray(data.children)) {

                // å°è¯•æ‰‹åŠ¨ä¿®å¤å¹¶é‡æ–°è§£æ

        function attemptRepairJSON(jsonStr) {
            // æ›´æ¿€è¿›çš„ä¿®å¤ç­–ç•¥
            let repaired = jsonStr;
            
            // ä¿®å¤æœªé—­åˆçš„å­—ç¬¦ä¸²
            let quoteCount = 0;
            for (let i = 0; i < repaired.length; i++) {
                if (repaired[i] === '"' && (i === 0 || repaired[i-1] !== '\\')) {
                    quoteCount++;
                }
            }
            if (quoteCount % 2 !== 0) {

            }
            
            // ä¿®å¤æœªé—­åˆçš„æ‹¬å·
            let braceCount = (repaired.match(/{/g) || []).length - (repaired.match(/}/g) || []).length;
            for (let i = 0; i < braceCount; i++) {

            }

            // ç»˜åˆ¶åœ†å½¢èƒŒæ™¯
            ctx.fillStyle = isRoot ? '#667eea' : (isSmall ? '#e8f0fe' : '#f0f7ff');
            ctx.strokeStyle = isRoot ? '#764ba2' : '#667eea';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();

            // ç»˜åˆ¶æ–‡æœ¬
            ctx.fillStyle = isRoot ? '#fff' : '#333';
            ctx.font = `bold ${isSmall ? '11px' : '13px'} 'Segoe UI', sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // æ–‡æœ¬æ¢è¡Œ
            const words = text.split('');
            const maxWidth = radius * 1.8;
            const lines = wrapText(text, maxWidth);
            const lineHeight = 14;
            const startY = y - (lines.length - 1) * lineHeight / 2;

            lines.forEach((line, i) => {
                ctx.fillText(line, x, startY + i * lineHeight);
            });
        }

        function wrapText(text, maxWidth) {
            if (ctx.measureText(text).width <= maxWidth) {
                return [text];
            }
            
            const lines = [];
            let currentLine = '';
            
            for (let char of text) {
                const testLine = currentLine + char;
                if (ctx.measureText(testLine).width > maxWidth) {
                    if (currentLine) lines.push(currentLine);
                    currentLine = char;
                } else {
                    currentLine = testLine;
                }
            }
            if (currentLine) lines.push(currentLine);
            return lines;
        }

        function drawLine(x1, y1, x2, y2, isDashed = false) {
            ctx.strokeStyle = isDashed ? '#ddd' : '#bbb';
            ctx.lineWidth = isDashed ? 1 : 2;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }
