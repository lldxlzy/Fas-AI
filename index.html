        // ========== AI ç”Ÿæˆ ==========

        function buildPrompt(subject, topic, content, depth) {

        async function callOllamaAPI(prompt) {

        function parseAIResponse(text) {
            try {
                // ç§»é™¤å¯èƒ½çš„ markdown ä»£ç å—
                let jsonStr = text.trim();
                if (jsonStr.startsWith('```json')) {
                    jsonStr = jsonStr.replace(/^```json\n/, '').replace(/\n```$/, '');
                } else if (jsonStr.startsWith('```')) {
                    jsonStr = jsonStr.replace(/^```\n/, '').replace(/\n```$/, '');

        // ========== ç»˜åˆ¶æ€ç»´å¯¼å›¾ ==========
        function drawMindmap(data) {
            const width = canvas.width;
            const height = canvas.height;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#fafafa';
            ctx.fillRect(0, 0, width, height);

            const centerX = width / 2;
            const centerY = height / 2;
            const rootRadius = 60;

            // ç»˜åˆ¶æ ¹èŠ‚ç‚¹
            drawNode(centerX, centerY, data.title, rootRadius, true);

            if (data.children && data.children.length > 0) {
                const branchCount = data.children.length;
                const angleStep = (2 * Math.PI) / branchCount;
                const level1Distance = 180;

                data.children.forEach((child, index) => {
                    const angle = angleStep * index - Math.PI / 2;
                    const x = centerX + Math.cos(angle) * level1Distance;
                    const y = centerY + Math.sin(angle) * level1Distance;

                    // ç»˜åˆ¶è¿çº¿
                    drawLine(centerX, centerY, x, y);
                    drawNode(x, y, child.title, 50);

                    // ç»˜åˆ¶äºŒçº§åˆ†æ”¯
                    if (child.children && child.children.length > 0) {
                        const subBranchCount = child.children.length;
                        const subAngleStep = (Math.PI * 0.8) / (subBranchCount + 1);

                        child.children.forEach((subChild, subIndex) => {
                            const baseAngle = angle;
                            const offsetAngle = -Math.PI * 0.4 + subAngleStep * (subIndex + 1);
                            const subAngle = baseAngle + offsetAngle;
                            const subDistance = 140;

                            const sx = x + Math.cos(subAngle) * subDistance;
                            const sy = y + Math.sin(subAngle) * subDistance;

                            drawLine(x, y, sx, sy, true);
                            drawNode(sx, sy, subChild.title, 40, false, true);

                            // ç»˜åˆ¶ä¸‰çº§åˆ†æ”¯
                            if (subChild.children && subChild.children.length > 0) {
                                drawThirdLevel(sx, sy, subChild.children, subAngle);
                            }
                        });
                    }
                });
            }
        }

        function drawThirdLevel(x, y, children, parentAngle) {
            const childCount = children.length;
            const angleStep = (Math.PI * 0.6) / (childCount + 1);

            children.forEach((child, index) => {
                const offsetAngle = -Math.PI * 0.3 + angleStep * (index + 1);
                const angle = parentAngle + offsetAngle;
                const distance = 100;

                const cx = x + Math.cos(angle) * distance;
                const cy = y + Math.sin(angle) * distance;

                drawLine(x, y, cx, cy, true);
                drawNode(cx, cy, child.title, 32, false, true);
            });
        }

        function drawNode(x, y, text, radius, isRoot = false, isSmall = false) {
            // ç»˜åˆ¶åœ†å½¢èƒŒæ™¯
            ctx.fillStyle = isRoot ? '#667eea' : (isSmall ? '#e8f0fe' : '#f0f7ff');
            ctx.strokeStyle = isRoot ? '#764ba2' : '#667eea';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();

            // ç»˜åˆ¶æ–‡æœ¬
            ctx.fillStyle = isRoot ? '#fff' : '#333';
            ctx.font = `bold ${isSmall ? '11px' : '13px'} 'Segoe UI', sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // æ–‡æœ¬æ¢è¡Œ
            const words = text.split('');
            const maxWidth = radius * 1.8;
            const lines = wrapText(text, maxWidth);
            const lineHeight = 14;
            const startY = y - (lines.length - 1) * lineHeight / 2;

            lines.forEach((line, i) => {
                ctx.fillText(line, x, startY + i * lineHeight);
            });
        }

        function wrapText(text, maxWidth) {
            if (ctx.measureText(text).width <= maxWidth) {
                return [text];
            }
            
            const lines = [];
            let currentLine = '';
            
            for (let char of text) {
                const testLine = currentLine + char;
                if (ctx.measureText(testLine).width > maxWidth) {
                    if (currentLine) lines.push(currentLine);
                    currentLine = char;
                } else {
                    currentLine = testLine;
                }
            }
            if (currentLine) lines.push(currentLine);
            return lines;
        }

        function drawLine(x1, y1, x2, y2, isDashed = false) {
            ctx.strokeStyle = isDashed ? '#ddd' : '#bbb';
            ctx.lineWidth = isDashed ? 1 : 2;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }
